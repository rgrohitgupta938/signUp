<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" href="download.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>
    <main>
      <form>
        <input type="text" required placeholder="Full Name" />
        <input type="email" required placeholder="Email" />
        <input type="password" required placeholder="Password" />
        <input
          type="password"
          required
          placeholder="Confirm Password"
          name="confirmPassword"
        />
        <input type="text" required placeholder="MM/DD/YYYY" />
        <div>
          <label for="st"
            ><input
              type="radio"
              class="custom-radio"
              required
              name="st"
              id="st"
            />Student</label
          >
          <label for="st1"
            ><input
              type="radio"
              class="custom-radio"
              required
              name="st"
              id="st1"
            />Employee</label
          >
        </div>
        <label for="st2"
          ><input type="checkbox" required />I agree to all the Terms and
          conditions</label
        >
        <br />
        <button type="submit">Sign Up</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
